<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .prediction-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <div class="form-container">
        <form action="/predict" method="post">
            <label for="text">Enter a sentence:</label>
            <input type="text" id="text" name="text" placeholder="Type a sentence..." required>
            <input type="submit" value="Predict">
        </form>
    </div>
    {% if prediction %}
    <div class="prediction-container">
        <h2>Predicted sentiment:</h2>
        <p>{{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
